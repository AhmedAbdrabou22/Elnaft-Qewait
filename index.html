<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team And Player Registration</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="center-div shadow font">
        <div class="addPlayer  text-center">
            <div class="w-25  mx-auto">
                <img class="w-100" src="./Images/KOC full logo-ai.png" alt="نادي النفط الكويتي" />
            </div>
            <div class="mt-1">
                <p>تسجيل فريق - كرة السلة</p>
                <span>إضافة معلومات اللاعب</span>
            </div>
            <div class="mt-3 px-2 py-2 mx-auto">
                <form>
                    <div class="form-group w-75 mx-auto">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="اسم الفريق">
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="الاسم">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="الرقم المدني">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="الايميل">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="date" class="form-control" id="exampleInputPassword1"
                                    placeholder="الرقم المدني">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="number" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="رقم الهاتف">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="number" class="form-control" id="exampleInputPassword1"
                                    placeholder="رقم الهاتف الاخر">
                            </div>
                        </div>
                    </div>
                    <div class="form-group w-25">
                        <div class="w-100 py-2 ">
                            <label for="upload-photo" class="shadow bg-primary">اختيار الملف</label>
                            <input type="file" class="form-control" name="photo" id="upload-photo"
                                aria-describedby="emailHelp" placeholder="اسم الفريق">
                        </div>
                    </div>
                    <div>
                        <button class="btn w-50 bg-primary">اضافة الاعب</button>
                    </div>
                </form>
                <div class="mt-5 table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">الاسم</th>
                                <th scope="col">الرقم المدني </th>
                                <th scope="col">الايميل </th>
                                <th scope="col">رقم الهاتف </th>
                                <th scope="col">رقم الهاتف </th>
                                <th scope="col">تاريخ الميلاد </th>
                                <th scope="col">صورة البطاقة المدنية </th>
                                <th scope="col">التوزيع</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div>
                    <button class="btn w-50 bg-primary">تقديم الطلب </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // JavaScript to update label text when a file is selected
        window.onload = function () {
            var fileInput = document.getElementById('upload-photo');
            var label = document.querySelector('label[for="upload-photo"]');

            fileInput.addEventListener('change', function () {
                if (fileInput.files.length > 0) {
                    label.textContent = 'تم اختيار الملف';
                } else {
                    label.textContent = 'اختيار الملف';
                }
            });
        };
    </script>
</body>

</html>
